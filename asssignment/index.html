<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asssignment</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>
    <header>
        <h1>Project Management</h1>
    </header>
    <section class="menu">
        <div class="menu-bar">
            <div class="pn">
                <label for="Project name">Project Name</label>
                <input type="text" name="Project" placeholder="project name">
    
            </div>
            <div class="at">
                <label for="Project name">Assigned to</label>
                <input type="text" name="Project" placeholder="Er Marry pesuion">
            </div>
            <div class="sd">
                <label for="Project name">Start Date</label>
                <input type="text" name="Project" placeholder="dd-mm-yyyy">    
            </div>
            <div class="ed">
                <label for="Project name">End Date</label>
                <input type="text" name="Project" placeholder="dd-mm-yyyy" >
            </div>
        </div>
        <div class="radio">
            <label for="priority">Priority</label>
            <div>
                <input type="radio"><p>High</p>
                <input type="radio"><p>Average</p>
                <input type="radio"><p>Low</p>
            </div>
        </div>
        <div class="Description">
           <p> Description</p>
           <textarea name="" id="" cols="25" rows="3"></textarea>
        </div>
        <div class="button">
            
            <button class="sub">Submit</button>
            <button class="cle">Clear</button>
        </div>
    </section>
</body>
</html>
